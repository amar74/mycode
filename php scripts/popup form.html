<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* The Modal (background) */
.modal {
   /* display: none;  Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 10px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin:20px auto;
    padding:5px 10px 20px 10px;
    border: 1px solid #888;
    width: 30%;
	font-family:calibri;
}

/* The Close Button */
.close {
    color: #000;
    float: right;
    font-size: 35px;
    font-weight: bold;
	margin-top:10px;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
.input{
	width:350px;
    height:40px;
	margin:5px 15px;
    border:none;
    border-bottom:1px solid #f3f3f3;
    background:#fff;
    
}
</style>
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
   <form class="modal-content" method="post">
		<span class="close">&times;</span>
		<h2 style="color:#333; text-align:center; font-size:25px;">Apply for homeloan</h2>
    
	<input class="input" type="text" name="name" placeholder="Applicant Name..">
	<input class="input" type="number" name="phone" placeholder="Phone Number..">
	<input class="input" type="email" name="email" placeholder="Email Address..">
	<input class="input" type="text" name="property-city" placeholder="City of Property..">
	<input class="input" type="text" name="income" placeholder="Net Income..">
	
	<button type="submit" class="form-btn">Submit</button>
    </form>
  
</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
